name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore NugetPublisher/NugetPublisher.csproj
      - name: Build
        run: dotnet build NugetPublisher/NugetPublisher.csproj -c Release --no-restore
      - name: Test
        run: dotnet test NugetPublisher.Tests/NugetPublisher.Tests.csproj -c Release --no-build --verbosity normal





